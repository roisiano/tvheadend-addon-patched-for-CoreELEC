name: GitHub Automatic Build

on:
##  push:
  workflow_dispatch:

jobs:
  build:
    name: coreelec-22-Amlogic-no
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ”Œï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ï¸ Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          gcc g++ make git wget zip unzip xz-utils bc curl gperf zip xsltproc \
          xfonts-utils patchutils lzop libxml-parser-perl libparse-yapp-perl \
          openjdk-11-jre-headless rsync rename jq rdfind

      - name: ğŸ“¥ï¸ Download the CoreELEC
        run: git clone https://github.com/CoreELEC/CoreELEC

      - name: ğŸ“Œï¸ Checkout coreelec-22 branch
        run: |
          cd CoreELEC
          git fetch --all
          git checkout coreelec-22

      - name: ğŸ˜œï¸ Update dvbcsa ...
        run: |
          patch -d ${{ github.workspace }}/CoreELEC -p1 < ${{ github.workspace }}/.github/patches/up-libdvbcsa.patch

      - name: ğŸ”ï¸ Get path
        run: |
          cd ${{ github.workspace }}/CoreELEC
          ARCH=aarch64 PROJECT=Amlogic-ce DEVICE=Amlogic-no . config/options
          echo "sources_dir=$(echo ${SOURCES})" >> $GITHUB_ENV
          echo "build_dir=$(echo ${BUILD})" >> $GITHUB_ENV
          echo "project=$(echo ${DISTRONAME}-${OS_VERSION})" >> $GITHUB_ENV

      - name: ğŸ’½ï¸ Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.sources_dir }}
            ${{ env.build_dir }}/.ccache
            ${{ env.build_dir }}/.ccache-local
          key: ${{ env.project }}-Amlogic-no
          restore-keys: ${{ env.project }}-

      - name: ğŸ¤”ï¸ adding sources for download errors...
        run: |
          if [ -d ${{ github.workspace }}/.github/sources ] && [ ! -d ${{ env.sources_dir }} ]; then
            ln -s ${{ github.workspace }}/.github/sources ${{ env.sources_dir }}
          fi

      - name: ğŸ“ï¸ Ensure patch directory exists
        run: |
          mkdir -p ${{ github.workspace }}/CoreELEC/packages/addons/service/tvheadend43/patches

      - name: ğŸ˜®ï¸ Patches adding ...
        run: |
          cp ${{ github.workspace }}/.github/patches/tvheadend43-new.patch \
             ${{ github.workspace }}/CoreELEC/packages/addons/service/tvheadend43/patches/tvheadend43-100-LS.patch
          cp ${{ github.workspace }}/.github/patches/tvheadend43-101-ffmpeg-compat.patch \
             ${{ github.workspace }}/CoreELEC/packages/addons/service/tvheadend43/patches/tvheadend43-101-LS.patch

      - name: ğŸ‘·ï¸ Building addon
        run: |
          cd ${{ github.workspace }}/CoreELEC
          ARCH=aarch64 PROJECT=Amlogic-ce DEVICE=Amlogic-no scripts/create_addon tvheadend43

      - name: ğŸ—œï¸ Compress addon
        run: |
          cd ${{ github.workspace }}/CoreELEC/target
          zip -rFS9 addons-Amlogic-no.zip addons

      - name: ğŸ“¤ï¸ Upload target
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: ${{ github.workspace }}/CoreELEC/target/*.zip

      - name: ğŸ“„ Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ${{ github.workspace }}/CoreELEC/build.CoreELEC-Amlogic-no.aarch64-22/.threads/logs/
          if-no-files-found: warn
