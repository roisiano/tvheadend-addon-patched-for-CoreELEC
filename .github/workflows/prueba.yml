name: GitHub Automatic Build
on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.device }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: CoreELEC
            tags: origin/coreelec-22
            arch: aarch64
            project: Amlogic-ce
            device: Amlogic-no

    steps:
      - name: üîåÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üßπ Clean & check disk space
        run: |
          df -h
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: üî®Ô∏è Install base dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential git wget zip unzip xz-utils bc curl gperf xsltproc \
            x11-utils x11-xserver-utils xfonts-utils \
            patchutils lzop libxml-parser-perl libparse-yapp-perl \
            openjdk-17-jre-headless rsync rename jq rdfind yasm nasm pkg-config \
            libtool autoconf automake

      - name: ‚úÇÔ∏è Set OS without extension
        run: echo "os=$(echo ${{ matrix.os }} | cut -d '.' -f 1)" >> $GITHUB_ENV

      - name: üì•Ô∏è Download the ${{ matrix.os }}
        run: git clone https://github.com/${{ env.os }}/${{ matrix.os }} ${{ github.workspace }}/${{ matrix.os }}

      - name: üìåÔ∏è ${{ matrix.os }} release tags checkout
        run: |
          cd ${{ github.workspace }}/${{ matrix.os }}
          git checkout ${{ matrix.tags }}

      - name: ü§îÔ∏è adding sources for download errors...
        run: |
          if [ -d ${{ github.workspace }}/.github/sources ]; then
            mkdir -p ${{ env.sources_dir }}
            ln -sf ${{ github.workspace }}/.github/sources ${{ env.sources_dir }}/extra-sources
          fi

      - name: üõ†Ô∏è Check & install missing deps
        run: |
          cd ${{ github.workspace }}/${{ matrix.os }}
          missing=$(ARCH=${{ matrix.arch }} PROJECT=${{ matrix.project }} DEVICE=${{ matrix.device }} ${SCRIPTS}/checkdeps 2>&1 | grep "provided by" | awk '{print $NF}' | sort -u)
          if [ -n "$missing" ]; then
            echo "Dependencias faltantes detectadas: $missing"
            pkgs=""
            for dep in $missing; do
              case "$dep" in
                mkfontdir|mkfontscale) pkgs="$pkgs x11-xserver-utils" ;;
                bdftopcf) pkgs="$pkgs xfonts-utils" ;;
                *) pkgs="$pkgs $dep" ;;
              esac
            done
            echo "Instalando paquetes: $pkgs"
            sudo apt-get update
            sudo apt-get install -y $pkgs || true
          fi

      - name: üòúÔ∏è Update dvbcsa ...
        run: |
          patch -d ${{ github.workspace }}/${{ matrix.os }} -p1 < ${{ github.workspace }}/.github/patches/up-libdvbcsa.patch

      - name: üîçÔ∏è Get path
        run: |
          cd ${{ github.workspace }}/${{ matrix.os }}
          ARCH=${{ matrix.arch }} PROJECT=${{ matrix.project }} DEVICE=${{ matrix.device }} . config/options
          echo "sources_dir=$(echo ${SOURCES})" >> $GITHUB_ENV
          echo "build_dir=$(echo ${BUILD})" >> $GITHUB_ENV
          echo "project=$(echo ${DISTRONAME}-${OS_VERSION})" >> $GITHUB_ENV

      - name: üíΩÔ∏è Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.sources_dir }}
            ${{ env.build_dir }}/.ccache
            ${{ env.build_dir }}/.ccache-local
          key: ${{ env.project }}-${{ env.os }}-${{ matrix.device }}
          restore-keys: ${{ env.project }}-

      - name: üòÆÔ∏è Patches adding ...
        run: |
          cp ${{ github.workspace }}/.github/patches/tvheadend43-newer.patch \
             ${{ github.workspace }}/${{ matrix.os }}/packages/addons/service/tvheadend43/patches/tvheadend43-100-LS.patch

      - name: üë∑Ô∏è Build ffmpegx first
        run: |
          cd ${{ github.workspace }}/${{ matrix.os }}
          ARCH=${{ matrix.arch }} PROJECT=${{ matrix.project }} DEVICE=${{ matrix.device }} \
          PKG_MAKE_OPTS_TARGET="-j2" scripts/build ffmpegx

      - name: üë∑Ô∏è Building addons (tvheadend43)
        run: |
          cd ${{ github.workspace }}/${{ matrix.os }}
          ARCH=${{ matrix.arch }} PROJECT=${{ matrix.project }} DEVICE=${{ matrix.device }} \
          scripts/create_addon tvheadend43

      - name: üì§Ô∏è Upload target
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ env.os }}-${{ matrix.device }}
          path: ${{ github.workspace }}/${{ matrix.os }}/target/
          compression-level: 9



