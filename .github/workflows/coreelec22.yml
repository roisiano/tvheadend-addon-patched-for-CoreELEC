name: GitHub Automatic Build

on:
##  push:
  workflow_dispatch:

jobs:
  build:
    name: coreelec-22-Amlogic-no
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ”Œï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ï¸ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make git wget zip unzip xz-utils bc curl gperf zip xsltproc xfonts-utils patchutils lzop libxml-parser-perl libparse-yapp-perl openjdk-11-jre-headless rsync rename jq rdfind

      - name: ğŸ“¥ï¸ Download CoreELEC
        run: git clone https://github.com/CoreELEC/CoreELEC

      - name: ğŸ“Œï¸ Checkout coreelec-22 branch
        working-directory: CoreELEC
        run: git checkout coreelec-22

      - name: ğŸ˜œï¸ Apply dvbcsa patch
        run: |
          patch -d ${{ github.workspace }}/CoreELEC -p1 < ${{ github.workspace }}/.github/patches/up-libdvbcsa.patch || {
            echo "âŒ Error aplicando el parche dvbcsa"
            exit 1
          }

      - name: ğŸ”ï¸ Extract build paths
        working-directory: CoreELEC
        run: |
          ARCH=aarch64 PROJECT=Amlogic-ce DEVICE=Amlogic-no . config/options
          echo "sources_dir=${SOURCES}" >> $GITHUB_ENV
          echo "build_dir=${BUILD}" >> $GITHUB_ENV
          echo "project=${DISTRONAME}-${OS_VERSION}" >> $GITHUB_ENV

      - name: ğŸ’½ï¸ Cache build sources
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.sources_dir }}
            ${{ env.build_dir }}/.ccache
            ${{ env.build_dir }}/.ccache-local
          key: ${{ env.project }}-Amlogic-no
          restore-keys: ${{ env.project }}-

      - name: ğŸ¤”ï¸ Add fallback sources if needed
        run: |
          if [ -d ${{ github.workspace }}/.github/sources ] && [ ! -d ${{ env.sources_dir }} ]; then
            ln -s ${{ github.workspace }}/.github/sources ${{ env.sources_dir }}
          fi

      - name: ğŸ˜®ï¸ Add tvheadend patch
        run: |
          cp ${{ github.workspace }}/.github/patches/tvheadend43-newer.patch \
             ${{ github.workspace }}/CoreELEC/packages/addons/service/tvheadend43/patches/tvheadend43-100-LS.patch

      - name: ğŸ‘·ï¸ Build tvheadend addon
        working-directory: CoreELEC
        run: |
          ARCH=aarch64 PROJECT=Amlogic-ce DEVICE=Amlogic-no scripts/create_addon tvheadend43

      - name: âœ… Verify addon output
        run: |
          ls -l ${{ github.workspace }}/CoreELEC/target/addons/service.tvheadend43* || {
            echo "âŒ El addon tvheadend43 no se generÃ³ correctamente"
            exit 1
          }

      - name: ğŸ—œï¸ Compress addon
        working-directory: CoreELEC/target
        run: zip -rFS9 addons-Amlogic-no.zip addons/service.tvheadend43*

      - name: ğŸ“¤ï¸ Upload addon zip
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: CoreELEC/target/addons-Amlogic-no.zip

      - name: ğŸ“„ Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: CoreELEC/build.*/.threads/logs/
          if-no-files-found: warn
