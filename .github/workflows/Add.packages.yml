name: Add packages

on:
  workflow_dispatch:

jobs:
  add-packages:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout completo del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Descargar y descomprimir Paquetes.fuentes.zip desde Google Drive
        run: |
          curl -L -o paquetes.zip "https://drive.usercontent.google.com/download?id=1VjruFQxS_cxLOSTNCI-6eAWLiLBYSQ14&export=download&authuser=0&confirm=t&uuid=528d16a0-4021-4182-9949-f5d3b8f97996&at=AN8xHorjZgTahnwivBqILaPHUNy1%3A1756824488158"
          unzip -o -q paquetes.zip -d ${{ github.workspace }}/.github/sources

      - name: ðŸ“‚ Mostrar estructura final
        run: |
          echo "Contenido de .github/sources:"
          ls -R ${{ github.workspace }}/.github/sources

