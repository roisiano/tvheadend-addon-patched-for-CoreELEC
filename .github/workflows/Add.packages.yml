- name: ðŸ“¥ Descargar y descomprimir Paquetes.fuentes.zip desde Google Drive
  run: |
    # Descargar
    curl -L -o paquetes.zip "https://drive.usercontent.google.com/download?id=1VjruFQxS_cxLOSTNCI-6eAWLiLBYSQ14&export=download"

    # Comprobar si es realmente un ZIP
    file paquetes.zip

    # Crear carpeta temporal para descomprimir
    mkdir temp_extract
    unzip -o paquetes.zip -d temp_extract

    # Si hay una sola carpeta dentro, mover su contenido directamente
    if [ $(ls -1 temp_extract | wc -l) -eq 1 ] && [ -d temp_extract/* ]; then
      echo "Detectada carpeta raÃ­z dentro del ZIP, moviendo contenido..."
      mv temp_extract/*/* .github/sources/
    else
      echo "No hay carpeta raÃ­z Ãºnica, copiando todo..."
      mv temp_extract/* .github/sources/
    fi
