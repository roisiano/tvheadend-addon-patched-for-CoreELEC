name: Test Comskip Patch

on:
  workflow_dispatch:

jobs:
  test-comskip:
    runs-on: ubuntu-22.04
    steps:
      - name: üîå Checkout
        uses: actions/checkout@v4

      - name: üß™ Test parche Comskip FFmpeg5
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y build-essential pkg-config \
              libavcodec-dev libavformat-dev libavutil-dev wget autoconf automake git
          
          # Descargar c√≥digo fuente de Comskip
          wget https://codeload.github.com/erikkaashoek/Comskip/tar.gz/refs/tags/V0.83 -O comskip-0.83.tar.gz
          mkdir comskip-src && tar --strip=1 -xzf comskip-0.83.tar.gz -C comskip-src
          cd comskip-src
          
          # Inicializar repo git para usar git apply
          git init -q
          git config user.name "dummy"
          git config user.email "dummy@example.com"
          git add .
          git commit -m "import Comskip V0.83" >/dev/null
          
          # Copiar parche desde el repo actual
          cp ${{ github.workspace }}/.github/patches/comskip-ffmpeg5.patch .
          
          echo "Aplicando parche..."
          git apply --ignore-space-change --ignore-whitespace comskip-ffmpeg5.patch
          
          echo "Compilando..."
          ./configure
          make -j"$(nproc)"
          
          echo "Prueba de ejecuci√≥n..."
          ./comskip --help


