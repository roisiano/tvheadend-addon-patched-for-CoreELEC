name: Test Comskip Patch

on:
  workflow_dispatch:

jobs:
  test-comskip:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ”Œ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Test parche Comskip FFmpeg5
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y build-essential pkg-config \
              libavcodec-dev libavformat-dev libavutil-dev wget autoconf automake

          # Descargar cÃ³digo fuente de Comskip
          wget https://codeload.github.com/erikkaashoek/Comskip/tar.gz/refs/tags/V0.83 -O comskip-0.83.tar.gz
          mkdir comskip-src && tar --strip=1 -xzf comskip-0.83.tar.gz -C comskip-src
          cd comskip-src

          # Aplicar parche en formato clÃ¡sico
          echo "Aplicando parche..."
          patch -p1 < ../.github/patches/comskip-ffmpeg5.patch

          echo "Compilando..."
          ./configure
          make -j"$(nproc)"

          echo "Prueba de ejecuciÃ³n..."
          ./comskip --help

