name: Test Comskip Patch

on:
  workflow_dispatch:

jobs:
  test-comskip:
    runs-on: ubuntu-22.04
    steps:
      - name: üîå Checkout
        uses: actions/checkout@v4

      - name: üß™ Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
              libavcodec-dev libavformat-dev libavutil-dev wget autoconf automake git

      - name: üì• Descargar Comskip
        run: |
          wget https://codeload.github.com/erikkaashoek/Comskip/tar.gz/refs/tags/V0.83 -O comskip-0.83.tar.gz
          mkdir comskip-src
          tar --strip=1 -xzf comskip-0.83.tar.gz -C comskip-src

      - name: üìù Copiar parche
        run: |
          cd comskip-src
          cp ${{ github.workspace }}/.github/patches/comskip-ffmpeg5.patch .

      - name: üß∞ Inicializar git (para aplicar el parche)
        run: |
          cd comskip-src
          git init >/dev/null 2>&1
          git config user.name "dummy"
          git config user.email "dummy@example.com"

      - name: ‚ö° Aplicar parche con fallback
        run: |
          cd comskip-src
          echo "Aplicando parche..."
          if ! git apply --ignore-space-change --ignore-whitespace comskip-ffmpeg5.patch; then
            echo "git apply fall√≥, probando con patch -p1..."
            patch -p1 < comskip-ffmpeg5.patch
          fi

      - name: üî® Compilar Comskip
        run: |
          cd comskip-src
          ./configure
          make -j"$(nproc)"

      - name: üèÉ‚Äç‚ôÇÔ∏è Probar ejecuci√≥n
        run: |
          cd comskip-src
          ./comskip --help


