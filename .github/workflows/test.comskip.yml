name: Test Comskip Patch

on:
  workflow_dispatch:

jobs:
  test-comskip:
    runs-on: ubuntu-22.04
    steps:
      - name: üîå Checkout
        uses: actions/checkout@v4

      - name: üß™ Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
              libavcodec-dev libavformat-dev libavutil-dev wget autoconf automake dos2unix git

      - name: üì¶ Descargar Comskip 0.83
        run: |
          wget https://codeload.github.com/erikkaashoek/Comskip/tar.gz/refs/tags/V0.83 -O comskip-0.83.tar.gz
          mkdir comskip-src
          tar --strip=1 -xzf comskip-0.83.tar.gz -C comskip-src

      - name: üìù Preparar parche
        run: |
          cd comskip-src
          cp ${{ github.workspace }}/.github/patches/comskip-ffmpeg5.patch .
          # Convertir a LF para evitar corrupt patch
          dos2unix comskip-ffmpeg5.patch

      - name: üîß Aplicar parche
        run: |
          cd comskip-src
          # Inicializar git para que git apply funcione
          git init >/dev/null 2>&1
          git config user.name "dummy"
          git config user.email "dummy@example.com"
          echo "Aplicando parche..."
          git apply --ignore-space-change --ignore-whitespace comskip-ffmpeg5.patch || \
          { echo "git apply fall√≥, intentando patch -p1..."; patch -p1 < comskip-ffmpeg5.patch; }

      - name: ‚ö° Compilar Comskip
        run: |
          cd comskip-src
          ./configure
          make -j"$(nproc)"

      - name: ‚úÖ Probar ejecuci√≥n
        run: |
          cd comskip-src
          ./comskip --help


